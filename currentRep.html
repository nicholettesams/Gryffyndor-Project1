<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Representitives</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Ohio Gubernatorial Race 2018</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="cordray.html">Richard Cordray</a>
                    <a class="nav-item nav-link" href="dewine.html">Mike Dewine</a>
                    <a class="nav-item nav-link" href="irvine.html">Travis Irvine</a>
                    <a class="nav-item nav-link" href="newton.html">Constance Gadell-Newton</a>
                    <a class="nav-item nav-link active" href="currentRep.html">Who are my representitives?
                    <span class="sr-only">(current)</span>
                    </a>
                </div>
            </div>
        </nav>
    </header> 
    <div class="container">
        <div class="input-group mb-3">
            <input id="addressInput" type="text" class="form-control" placeholder="Enter your address or zip code" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="submit" class="btn btn-outline-secondary" type="button">Submit</button>
            </div>
        </div>

        <div id="errorMessage" class="text-danger"></div>

        <div id="rep-info">

            <div class="card-deck">
                <div id="president" class="card ml-auto" style="max-width: 18rem;">
                    <img id="presidentImg" class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <a id="presidentLink" href="" target="_blank">
                            <h5 id="presidentName"></h5>
                        </a>
                        <p id="presidentRole"></p>
                        <p id="presidentParty" class="card-text"></p>
                        <p id="presidentPhone" class="card-text"></p>
                    </div>
                </div>

                <div id="vice" class="card mr-auto" style="max-width: 18rem;">
                    <img id="viceImg" class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <a id="viceLink" href="" target="_blank">
                            <h5 id="viceName"></h5>
                        </a>
                        <p id="viceRole"></p>
                        <p id="viceParty" class="card-text"></p>
                        <p id="vicePhone" class="card-text"></p>
                    </div>
                </div>
            </div>


            <div class="card-deck" id="stateDeck">

                <div id="governor" class="card ml-auto" style="max-width: 18rem;">
                    <img id="governorImg" class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <a id="governorLink" href="" target="_blank">
                            <h5 id="governorName"></h5>
                        </a>
                        <p id="governorRole"></p>
                        <p id="governorParty" class="card-text"></p>
                        <p id="governorPhone" class="card-text"></p>
                    </div>
                </div>

                <div id="ltGovernor" class="card mr-auto" style="max-width: 18rem;">
                    <img id="ltGovernorImg" class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <a id="ltGovernorLink" href="" target="_blank">
                            <h5 id="ltGovernorName"></h5>
                        </a>
                        <p id="ltGovernorRole"></p>
                        <p id="ltGovernorParty" class="card-text"></p>
                        <p id="ltGovernorPhone" class="card-text"></p>
                    </div>
                </div>
            </div>


            <div class="card-deck" id="senateDeck">

                <div id="senator1" class="card ml-auto" style="max-width: 18rem;">
                    <img id="senator1Img" class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <a id="senator1Link" href="" target="_blank">
                            <h5 id="senator1Name"></h5>
                        </a>

                        <p id="senator1Role"></p>

                        <p id="senator1Party" class="card-text"></p>
                        <p id="senator1Phone" class="card-text"></p>
                    </div>
                </div>

                <div id="senator2" class="card mr-auto" style="max-width: 18rem;">
                    <img id="senator2Img" class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <a id="senator2Link" href="" target="_blank">
                            <h5 id="senator2Name"></h5>
                        </a>

                        <p id="senator2Role"></p>

                        <p id="senator2Party" class="card-text"></p>
                        <p id="senator2Phone" class="card-text"></p>
                    </div>
                </div>
            </div>



            <div id="houseRep" class="card mx-auto" style="max-width: 18rem;">
                <img id="houseRepImg" class="card-img-top" src="" alt="">
                <div class="card-body">
                    <a id="houseRepLink" href="" target="_blank">
                        <h5 id="houseRepName"></h5>
                    </a>
                    <p id="houseRepRole"></p>
                    <p id="houseRepParty" class="card-text"></p>
                    <p id="houseRepPhone" class="card-text"></p>
                </div>
            </div>       

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/currentRep.js"></script>
</body>

</html>
